<!DOCTYPE html>
<html>
  <head>
    <title>Jellycat Friend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/body.css">
  </head>
  <body>
    <header class="header">
      <div class="title"> &#127800 Jellycat Friend</div>
      <img class="hamburger-menu js-hamburger-menu" src="icons/hamburger-menu.svg">
    </header>

    <!-- <div class="name">Jelly &#127800;</div> -->

    <main class="main">
      <div class="left-section">
        <img class="heart-bar js-heart-bar" src="graphics/heart/heart_bar_EMPTY.jpeg">
      </div>
      <div class="jellycat-img-container">
        <img class="jellycat-img js-jellycat-img" src="graphics/jelly.jpeg">
        <img class="ribbon-overlay js-ribbon-overlay" src="">
        <img class="jellycat-namecard js-jellycat-namecard" src="graphics/jelly_namecard.png">
      </div>
      <div class="right-section">
        <button class="interact-button js-kiss-button">
          <img class="heart-button" src="icons/heart.svg">
        </button>
        <!-- <button class="interact-button">&#x1F43E;</button> -->
        <button class="interact-button js-ribbon-button">
          <img class="ribbon-button" src="icons/ribbon.svg">
        </button>
      </div>
    </main>

    <nav class="dropdown-menu js-dropdown-menu">
      <button class="jellycat-icon js-jelly-icon">
        <img class="jellycat-icon-img" src="icons/jelly.png">
      </button>
      <button class="jellycat-icon js-butter-icon">
        <img class="jellycat-icon-img" src="icons/butter.png">
      </button>
      <button class="jellycat-icon">coming soon!</button>
      <button class="jellycat-icon">coming soon!</button>
      <button class="jellycat-icon">coming soon!</button>
    </nav>

    <div class="transition">
      <img src="" class="transition-gif js-transition-gif">
    </div>

    <script src="preload.js"></script>
    <script src="char.js"></script>
    <script src="main.js"></script>
  </body>
</html>
